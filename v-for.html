<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Template v-for</title>
</head>
<body>
<ul>
    <template v-for="item in items">
        <li>{{item.msg}}</li>
        <li class="driver"></li>
    </template>
</ul>
<ul id="repeat-object" class="demo">
    <li v-for="(value,key,index) in object">
        {{index}}.{{key}}: {{value}}
    </li>
</ul>
<script src="vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#repeat-object',
        data:{
            object:{
                FirstName:'Jhon',
                LastName:'Doe',
                Age:30
            }
        }
    })
</script>

</body>
</html>
