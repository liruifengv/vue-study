<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app-7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>
<script src="../vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item',{
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })
    var app7=new  Vue({
        el:'#app-7',
        data:{
            groceryList:[
                {text:'蔬菜'},
                {text:'奶酪'},
                {text:'随便'}
            ]
        }
    })
</script>
</body>
</html>
