<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="demo">
    {{fullName}}
</div>

<script src="vue/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#demo",
        data:{
            firstName:'Foo',
            lastName:'Bar'
        },
        computed:{
            fullName:{
                get:function(){
                    return this.firstName+' '+this.lastName
                },
                set:function(newValue){
                    var names=newValue.split(' ')
                    this.firstName=names[0]
                    this.lastName=names[names.length-1]
                }
            }
        }
    })
</script>
</body>
</html>
