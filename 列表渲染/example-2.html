<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<body>
<ul id="example-2">
    <li v-for="(item,index) in items">
        {{parentMessage}}-{{index}}-{{item.message}}
    </li>
</ul>
<script src="../vue/dist/vue.js"></script>
<script>
    var example2=new  Vue({
        el:'#example-2',
        data:{
            parentMessage:'parent',
            items:[
                {message:'Foo'},
                {message:'Bar'}
            ]
        }
    })
</script>
</body>
</html>
