<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<body>
<ul id="example-1">
    <li v-for="item in items">
        {{item.message}}
    </li>
</ul>
<script src="../vue/dist/vue.js"></script>
<script>
    var example1=new Vue({
        el:'#example-1',
        data:{
            items:[
                {message:'Foo'},
                {message:'Bar'}
            ]
        }
    })
</script>
</body>
</html>
