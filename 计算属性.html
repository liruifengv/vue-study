<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vue计算属性</title>
</head>
<body>
<div id="demo">
    {{fullName.}}
</div>

<script src="src/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#demo",
        data:{
            firstName:'Foo',
            lastName:'Bar',
            fullName:'Foo Bar'
        },
        computed:{
            fullName:function(){
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>

</body>
</html>
